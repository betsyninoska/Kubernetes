apiVersion: v1
kind: Pod
metadata:
  name: aws-pod
spec:
  volumes:
    - name: pv-storage
      persistentVolumeClaim:
        claimName: aws-claim
  containers:
    - name: tejemplo-pv
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pv-storage

